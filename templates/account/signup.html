{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign UP{% endblock title %}

{% block content %}

        <h2>Sign Up</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>

{% endblock content %}
